---
layout: default
---
<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% include page_divider.html %}

  <article class="post-content">
    {{ content }}
  </article>

{% if site.subscribe %}
{% unless page.subscribe_disabled %}
	<section class="subscribe">
	{% include subscribe.html %}	
	</section>
{% endunless %}
{% endif %}


</div>
</div>
